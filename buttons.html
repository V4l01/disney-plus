<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disney Plus HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="buttons">
                <button id="edit"
                        type="button"
                        class="profile">EDIT PROFILES</button>                    <!-- Botón editar perfiles-->
                <button id="play"
                        type="button"
                        class="play">► PLAY</button>                              <!-- Botón play ------------>
                <button id="trailer"
                        type="button"
                        class="bnw">TRAILER</button>                              <!-- Botón trailer --------->
                <button id="stream"
                        type="button"
                        class="stream">► START STREAM</button>                    <!-- Botón start stream ---->
                <button id="leave"
                        type="button"
                        class="stream">LEAVE</button>                             <!-- Botón leave ----------------->
                <button id="cancel"
                        type="button"
                        class="cancel">CANCEL</button>                            <!-- Botón cancel ---------------->
                <button id="group"
                        type="button"
                        class="bnw">LEAVE GROUPWATCH</button>                     <!-- Botón leave ----------------->
                <button id="link"
                        type="button"
                        class="stream">COPY LINK</button>                         <!-- Botón copy link ------------->
                <button id="reset"
                        type="button"
                        class="reset">RESET TO DEFAULTS</button>                  <!-- Botón reset ----------------->
                <button id="continue"
                        type="button"
                        class="play">► CONTINUE</button>                          <!-- Botón continue -------------->
                <button id="done"
                        type="button"
                        class="stream">DONE</button>                              <!-- Botón done ------------------>
        </div>

        <div>                                                                     <!-- Botón pelicula horizontal --->
                <button class="movie-hor"                                         
                        type="button">
                </button>
        </div>
        <div>                                                                     <!-- Botón pelicula vertical ----->
                <button class="movie-ver" 
                        type="button">
                </button>
        </div>

</body>
</html>
